<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="script.js" defer></script>
</head>
<body class="flex">

  <main>
    <div class="card flex">
      <h1>ADVICE #<p id="adviceID"></p></h1>
      <div class="text">
        <p id="adviceText"></p>
      </div>
      <img class="divider mobile" src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile">
      <img class="divider desktop" src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop">
      <button class="dice_container" onclick="getRandomAdvice()">
        <img src="images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </main>

  
</body>
</html>
